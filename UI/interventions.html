    <div class="container wrapper">
      <div>
        <!-- Trigger/Open The Modal -->
        <button class="button-modal" id="myBtn">Add Intervention</button>
        <!-- The Modal -->
        <div id="myModal" class="modal">

            <!-- Modal content -->
            <div class="modal-content">
              <span class="close">&times;</span>
              <div  class="modal-form">
                  <form action="" method="POST" enctype="multipart/form-data">
                    <p class="contact"><label for="title">Title</label></p>
                    <input name="title" placeholder="Title" required="" tabindex="1" type="text">
                    <p class="contact"><label for="description">Description</label></p>
                    <textarea rows="4" cols="50" name="description">
                      Write description
                    </textarea>            
                    <p class="contact"><label for="date">Intervention Date</label></p>
                    <input name="date" placeholder="Date of occurance" required="" type="date">
                    <p class="contact"><label for="file">Upload Image/Video Evidence</label></p>
                    <input type="file" name="file" accept="image/*,video/*" multiple>
                    
                    <br>
                    <input name="submit" class="button-modal" tabindex="5" value="Add Intervention" type="submit">
        
                </form>       
              </div>
            </div>
          
          </div>        
      </div> 
        <div class="table-responsive">
                <table>

                          <th>Title</th>
